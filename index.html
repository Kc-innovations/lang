<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Language Selector with Google Translate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #custom-translate {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-right: 10px;
    }

    select {
      padding: 6px 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    /* Hide default Google Translate widget */
    #google_translate_element {
      display: none;
    }

    .notranslate {
      translate: no;
    }
  </style>
</head>
<body class="notranslate">

  <div id="custom-translate">
    <label for="custom-lang">Select Language:</label>
    <select id="custom-lang">
      <option value="">--Select--</option>
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="zh-CN">Chinese (Simplified)</option>
      <option value="ja">Japanese</option>
      <option value="ru">Russian</option>
      <option value="ar">Arabic</option>
      <option value="hi">Hindi</option>
    </select>
  </div>

  <p>
    This is a sample paragraph to demonstrate the Google Translate widget with a custom language selector.
  </p>
  <p>
    Try selecting a different language from the dropdown above to translate this content.
  </p>

  <!-- Hidden Google Translate element -->
  <div id="google_translate_element"></div>

  <!-- Google Translate API -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        autoDisplay: false
      }, 'google_translate_element');
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <!-- Custom language selector handler -->
  <script>
    function triggerGoogleTranslate(lang) {
      const select = document.querySelector('.goog-te-combo');
      if (!select) {
        console.error('Google Translate not initialized yet.');
        return;
      }
      select.value = lang;
      select.dispatchEvent(new Event('change'));
    }

    window.addEventListener('DOMContentLoaded', () => {
      const customSelect = document.getElementById('custom-lang');
      customSelect.addEventListener('change', () => {
        const lang = customSelect.value;
        if (lang) {
          triggerGoogleTranslate(lang);
        }
      });
    });
  </script>
</body>
</html>
